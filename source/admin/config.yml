backend:
  name: git-gateway

media_folder: source/images/uploads
public_folder: /images/uploads

collections:
  - label: "Links"
    name: "links"
    files:
      - label: "Links to Recipes"
        name: "recipes"
        file: "site/data/links.yml"
        allow_add: true
        widget: "list"
        fields:
          - {label: Link, name: link, widget: string}
          - {label: Image, name: image, widget: image}
